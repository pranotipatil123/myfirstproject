<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .d{
        color: blueviolet;
        border: 5px solid red;
        
    }
    .h{
        color: blue;
    }
    
    .k{
        background-color: yellow;
        border: 5px solid red;
        
    }
    footer,span,cite{
background-color: black;
color: white;
    }

    



</style>



</head>
<body>
    <cite>This is Paragraph to demonstrate CSS selectors</cite> 
    <p class="d h">This is another simple paragraph inside div to demonstrte CSS Selectors</p>
    <div class="h k">
        <p>This is yet another simple paragraph inside div to demonstrate CSS selectors</p>
    </div>

    <span>This is span</span>
    <footer>This is footer</footer>
    
</body>
</html>
